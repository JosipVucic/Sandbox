<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <p>You are logged in, visit the homepage.</p>
{% else %}
    <p>Please <a href="{% url 'login' %}">log in</a> to use the app.</p>
{% endif %}
{% endblock %}
